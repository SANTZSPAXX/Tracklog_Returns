<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="iframe" src="https://www.appsheet.com/start/6095ae46-5e35-4dee-ae20-76205bd87e22"></iframe>

  <script>
    // Referenciar o elemento do iframe
    var iframe = document.getElementById('iframe');

    // Função para salvar o valor digitado pelo usuário no LocalStorage
    function saveToLocalStorage() {
      var userInput = iframe.contentWindow.document.getElementById('input').value;
      localStorage.setItem('userInput', userInput);
    }

    // Evento que será acionado quando o usuário sair do campo de entrada
    iframe.onload = function() {
      var inputField = iframe.contentWindow.document.getElementById('input');
      inputField.onblur = saveToLocalStorage;
      
      // Restaurar valor do LocalStorage para o campo de entrada
      var savedValue = localStorage.getItem('userInput');
      if (savedValue) {
        inputField.value = savedValue;
      }
    };
  </script>
</body>
</html>
